<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zoon-screen-second</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap links -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Css Links -->
    <link rel="stylesheet" href="css/zoonscreensecond.css">
    <link rel="stylesheet" href="css/hover.css">
</head>

<body>
    <div class="screen-second-section">
        <div class="container-fluid">
            <header class="well screen-header-second">
                <div class="row">
                    <div class="col-md-9">
                        <div class="header-heading">
                            <h4 class="header-name">Create Zone</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="header-buttons pull-right">
                            <button type="button" class="btn btn-link">Save As Draft</button>
                            <button type="button" class="btn btn-primary">Live</button>
                            <a href="#">
                                <span class="glyphicon glyphicon-remove-circle close-icon"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- login steps -->
        <div class="container-fluid">
            <div class="wizard-prosses">
                <div class="container">
                    <div class="stepwizard">
                        <div class="stepwizard-row setup-panel">
                            <div class="stepwizard-step col-xs-3">
                                <a href="#step-1" type="button" class="btn btn-default btn-circle" disabled="disabled">1</a>
                                <p>
                                    <small>Basic Details</small>
                                </p>
                            </div>
                            <div class="stepwizard-step col-xs-3">
                                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                                <p>
                                    <small>Videos/Images</small>
                                </p>
                            </div>
                            <div class="stepwizard-step col-xs-3">
                                <a href="#step-3" type="button" class="btn btn-success btn-circle">3</a>
                                <p>
                                    <small>Setting</small>
                                </p>
                            </div>
                            <div class="stepwizard-step col-xs-3">
                                <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
                                <p>
                                    <small>Payments</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- login steps -->
        <div class="space-dive"></div>

        <!-- form area -->

        <div id="zone-setting" class="form-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <!--col-md-6 -->
                        <form action="#">
                            <div class="form-group">
                                <label for="text">Morning Timinig</label>
                                <input type="text" class="form-control" id="zone-time" placeholder="Type Your Timing" name="text">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Zone Expiration</label>
                                <input type="text" class="form-control" id="pwd" placeholder="Expiration....." name="expiration">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Free Trial Limit Per Month</label>
                                <input type="text" class="form-control" id="pwd" placeholder="Cuncurency Limit....." name="cuncurency">
                            </div>
                            <div class="form-group">
                                <label for="comment">Deactivate Member Message</label>
                                <textarea class="form-control" rows="5" id="failure-comment">Drop Message..</textarea>
                            </div>
                        </form>
                    </div>
                    <!-- end col-md-6 -->
                    <div class="col-md-6">
                        <form action="#">
                            <div class="form-group">
                                <label for="text">Evening Time</label>
                                <input type="text" class="form-control" id="zone-cost" placeholder="......." name="text">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Zone Duration</label>
                                <input type="text" class="form-control" id="pwd" placeholder="......" name="duration">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Free Trial Limit Per Day</label>
                                <input type="text" class="form-control" id="pwd" placeholder="Limit....." name="cuncurency">
                            </div>
                            <div class="form-group">
                                <label for="comment">Activate Member Message</label>
                                <textarea class="form-control" rows="5" id="limit-comment">Drop Message..</textarea>
                            </div>
                        </form>
                    </div>
                    <!-- end col-md-6 -->
                    <div class="row">
                        <div class="message-plain">
                            <div class="col-md-12">
                                <form action="#">
                                    <div class="form-group">
                                        <label for="comment">Plan Expire Message</label>
                                        <textarea class="form-control" rows="5" id="plain-comment">Drop Message..</textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end 1st row -->

            </div>
        </div>

        <!-- End Form -->


        <div id="zone-basics" class="form-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <!--col-md-6 -->
                        <form action="#">
                            <div class="form-group">
                                <label for="text">Zone Name</label>
                                <input type="text" class="form-control" id="zone-time" placeholder="Type Your Timing" name="text">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Zone Owner</label>
                                <input type="text" class="form-control" id="pwd" placeholder="Expiration....." name="expiration">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Zone Since</label>
                                <input type="text" class="form-control" id="pwd" placeholder="Cuncurency Limit....." name="cuncurency">
                            </div>
                            <div class="form-group">
                                    <label for="comment">Country</label>
                                    <select class="form-control" id="sel1">
                                            <option>India</option>
                                            <option>Us</option>
                                            <option>Uk</option>
                                            <option>UAE</option>
                                            <option>Canada</option>
                                            <option>Africa</option>
                                    </select>
                                </div>
                            <div class="form-group">
                                    <label for="comment">City</label>
                                    <select class="form-control" id="sel1">
                                            <option>Mumbai</option>
                                            <option>Banglor</option>
                                            <option>Hyderabad</option>
                                    </select>
                                </div>
                            <div class="form-group">
                                <label for="comment">Zone Address</label>
                                <textarea class="form-control" rows="5" id="failure-comment">Address..</textarea>
                            </div>
                        </form>
                    </div>
                    <!-- end col-md-6 -->
                    <div class="col-md-6">
                        <form action="#">
                            <div class="form-group">
                                <label for="sel1">Trainers</label>
                                <select class="form-control" id="sel1">
                                    <option>Lala</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Zone Current Plans</label>
                                <select class="form-control" id="sel1">
                                        <option>Cardio-500$</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Discount Offers</label>
                                <select class="form-control" id="sel1">
                                        <option>Cardio-20%</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="comment">Available For</label>
                                <select class="form-control" id="sel1">
                                        <option>For Unisex</option>
                                        <option>For Male</option>
                                        <option>For Woman</option>
                                </select>
                            </div>
                        </form>
                       <div class="form-group">
                           <label class="map-label">Pick Your Location</label>
                           <div id="map" class="zone-map"></div>
                       </div>
                    </div>
                    <!-- end col-md-6 -->
                    <div class="row">
                        <div class="message-plain">
                            <div class="col-md-12">
                                <form action="#">
                                    <div class="form-group">
                                        <label for="comment">About Zone</label>
                                        <textarea class="form-control" rows="5" id="plain-comment">About Zone.</textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end 1st row -->

            </div>
        </div>



        <!-- End Container -->
    </div>
    <!-- js links -->
    <script>
            function myMap() {
              var mapCanvas = document.getElementById("map");
              var mapOptions = {
                center: new google.maps.LatLng(51.5, -0.2), zoom: 10
              };
              var map = new google.maps.Map(mapCanvas, mapOptions);
            }
            </script>
            
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/zoondashboard.js"></script>
</body>

</html>
