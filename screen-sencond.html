<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zoon-screen-second</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap links -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
   <!-- Css Links -->
   <link rel="stylesheet" href="css/zoonscreensecond.css">
   <link rel="stylesheet" href="css/hover.css">
</head>
<body>
<div class="screen-second-section">
<div class="container-fluid">
    <header class="well screen-header-second">
        <div class="row">
            <div class="col-md-9">
                    <div class="header-heading">
                            <h4 class="header-name">Create Zone</h4>
                   </div>
            </div>
            <div class="col-md-3">
                    <div class="header-buttons pull-right">
                            <button type="button" class="btn btn-link">Save As Draft</button>
                            <button type="button" class="btn btn-primary">Live</button>
                            <a href="#"><span class="glyphicon glyphicon-remove-circle close-icon"></span></a>
                    </div>
            </div>
        </div>
</header>
</div>

<!-- login steps -->
<div class="registration-setups">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <center>
                    <div class="setup-manual">
                        <img class="img img-responsive" style="height: 55px;" alt="user-manual" src="images/form-user.png">
                   </div>
                </center>
            </div>
            <div class="col-md-3">
                <center>
                    <div class="setup-details">
                        <img class="img img-responsive" style="height: 55px;" alt="user-manual" src="images/form-details.png">
                    </div>
                </center>
            </div>
            <div class="col-md-3">
                <center>
                    <div class="setup-setting">
                        <img class="img img-responsive" style="height: 55px;" alt="user-manual" src="images/form-setting.png">
                     </div>
                </center>
            </div>
            <div class="col-md-3">
                <div class="setup-payments">
                    <img class="img img-responsive" style="height: 55px;" alt="user-manual" src="images/form-payments.png">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- login steps -->
</div>
<!-- js links -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/zoondashboard.js"></script>
</body>
</html>
