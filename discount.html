<!DOCTYPE html>
<html lang="en">

<head>
    <title>zone trainer services</title>
    <meta charset="utf-8">

<body>

    <div  class="zone-discount-screen container-fluid">
        <div class="container">
            <div class="row">
            
                <div class="col-md-6">
                    <div class="discount-inputs">
                        <form action="#">
                            <div class="form-group">
                                <label for="text">Coupan Name</label>
                                <input type="text" class="form-control" placeholder="Enter discount-C name.." id="discount-name">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="discount-inputs">
                        <form action="#">
                            <div class="form-group">
                                <label for="text">Discount Amount</label>
                                <input type="text" class="form-control" placeholder="Enter discount-C description.." id="discount-description">
                            </div>
                        </form>
                    </div>
                </div>
                </div>
                <div class="row">
                        <div class="col-md-6 ">
                                <div class="discount-inputs">
                                    <form action="#">
                                        <div class="form-group">
                                            <label for="text">Start From</label>
                                            <input type="date" class="form-control" placeholder="Enter discount-C name.." id="discount-name">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="discount-inputs">
                                    <form action="#">
                                        <div class="form-group">
                                            <label for="text">Valid upto</label>
                                            <input type="date" class="form-control" placeholder="Enter discount-C description.." id="discount-description">
                                        </div>
                                    </form>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-md-6 ">
                                    <div class="discount-inputs">
                                        <form action="#">
                                            <div class="form-group">
                                                <label for="text">Plans</label>
                                                <select class="form-control" id="sel1">
                                                        <option>Cardio</option>
                                                        <option>Cross fit</option>
                                                     
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="discount-inputs">
                                        <form action="#">
                                            <div class="form-group">
                                                <label for="text">Coupan code</label>
                                                <input type="text" class="form-control" disabled value="cardio-20">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                <div class="row">
                    <div class="col-md-1 col-md-offset-2">
                        <div class="discount-buttons">
                            <button class="btn btn-primary create-discount-btn">Create discount-C</button>
                        </div>
                    </div>
                    <div class="col-md-7 pull-left col-md-offset-1">
                        <div class="discount-buttons">
                            <button class="btn btn-default cancel-discount-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

        </div>
        <!--end container -->
        <!-- content -->
        <div class="discounts-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="discounts-header">
                            <h4 class="discount-header-text">
                                <span style="color:#6DBCD2;margin-right:20px;" class="glyphicon glyphicon-tasks"></span><b > Available discount-Cs</b></4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- discounts tiles -->
            <div class="discounts-tiles">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="discounts-tile-one">
                                <p class="text-center" style="margin-top:20px;">Created On: 08 Dec 2018</p>
                                <!-- collapse -->
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-8">
                                        <div class="optional-vertical-icon pull-right">
                                            <button class="btn-optional" data-toggle="collapse" data-target="#demo">
                                                <span class="glyphicon glyphicon-option-vertical"></span>
                                            </button>

                                                        <ul class="nav">
                                                            <li>
                                                                <a href="#"></a> View </li>
                                                            <li>
                                                                <a href="#"></a> Edit </li>
                                                            <li>
                                                                <a href="#"></a> Delete </li>
                                                        </ul>
                                                    </div>
                                        </div>
                                        <!-- collapse end -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="discount-tile-img">
                                        <center>
                                            <img class="img img-responsive" src="images/badge-title-logo.png">
                                        </center>
                                    </div>
                                </div>
                                <div class="tile-discount-name">
                                    <h4 class="text-center">Best discount-Cs</h4>
                                </div>
                                <p style="opecity:0.6;color:#000;font-size:16px;margin-top:0px;" class="text-center">

                                </p>
                                <p style="opecity:0.6;color:#000;" class="text-center">
                                    Assigned to <br>
                                    <a href="#" class="discount-link">Zone Architecture overview,+1 more</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end discounts tiles -->
        </div>


        <!-- end content -->
    </div>

<!-- js links -->
