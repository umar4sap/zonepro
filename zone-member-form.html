<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zoon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap links -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Css Links -->
    <link rel="stylesheet" href="css/zone-member-form.css">
</head>

<body>

    <div class="container">

        <div class="zone-member-form">
            <div class="row">
                <div class="col-md-4">
                    <div class="zone-member-form-media text-center">
                        <img src="images/img-logo-badge.png" class="img img-responsive img-circle">
                        <div class="zone-member-form-profile">
                            <label class="btn-bs-file btn btn-primary">
                                Select Member Image
                                <input type="file" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                        <form class="form-horizontal" id="contact_form">
                                <!-- Form Name -->
                                        <h2 class="text-center">
                                            <b style="color:#fff;">Meber Registration Form</b>
                                        </h2>
                                <br>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Full Name</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input name="first_name" placeholder="First Name" class="form-control" required type="text">
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Age Name</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </span>
                                            <input name="last_name" placeholder="20" class="form-control" required type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Department</label>
                                    <div class="col-md-4 selectContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-list"></i>
                                            </span>
                                            <select name="department" class="form-control selectpicker">
                                                <option value="">Cardio</option>
                                                <option>Cross Fit</option>
                                                <option>Weight Lifting</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Date Of Birth</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-time"></i>
                                            </span>
                                            <input name="user_name" placeholder="Username" required class="form-control" type="date">
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">E-Mail</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-envelope"></i>
                                            </span>
                                            <input name="email" placeholder="E-Mail Address" required class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Contact No.</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-earphone"></i>
                                            </span>
                                            <input name="contact_no" required placeholder="+91 9700148476" class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>
                                <!-- Button -->
                                <div class="form-group text-center">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <br>
                                        <button type="submit" class="btn btn-warning">SUBMIT
                                            <span class="glyphicon glyphicon-send"></span>
                                        </button>
                                    </div>
                                </div>
                        </form>
                   
                </div>
                <!-- /.container -->
            </div>
        </div>
    </div>


    </div>

    <!-- js links -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
