<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zoon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap links -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Css Links -->
    <link rel="stylesheet" href="css/zoneprogressbar.css">
</head>

<body>
    <div class="zone-rating-mobo-section">
        <div class="container">

            <div class="row">
                <div class="zone-mobo-for-rating-screen text-center">
                    <label for="mobo-rating">Cleanliness</label>
                    <br>
                    <div class="progress zone-mobo-rating">
                        <div class="progress-bar" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width:98%">
                        </div>
                    </div>
                    <span class="mobo-rating-text">9.8</span>
                </div>
                <div class="zone-mobo-for-rating-screen text-center">
                    <label for="mobo-rating">Staff</label>
                    <br>
                    <div class="progress zone-mobo-rating">
                        <div class="progress-bar" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                        </div>
                    </div>
                    <span class="mobo-rating-text">9.8</span>
                </div>
                <div class="zone-mobo-for-rating-screen text-center">
                    <label for="mobo-rating">Comfort</label>
                    <br>
                    <div class="progress zone-mobo-rating">
                        <div class="progress-bar" role="progressbar" aria-valuenow="98" aria-valuemin="0" aria-valuemax="100" style="width:87%">
                        </div>
                    </div>
                    <span class="mobo-rating-text">9.8</span>
                </div>
                <div class="zone-mobo-for-rating-screen text-center">
                    <label for="mobo-rating">Location</label>
                    <br>
                    <div class="progress zone-mobo-rating">
                        <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                        </div>
                    </div>
                    <span class="mobo-rating-text">9.8</span>
                </div>
                <div class="zone-mobo-for-rating-screen text-center">
                    <label for="mobo-rating">Facilities</label>
                    <br>
                    <div class="progress zone-mobo-rating">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:93%">
                        </div>
                    </div>
                    <span class="mobo-rating-text">9.8</span>
                </div>
                <div class="zone-mobo-for-rating-screen text-center">
                    <label for="mobo-rating">Value For Money</label>
                    <br>
                    <div class="progress zone-mobo-rating">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                        </div>
                    </div>
                    <span class="mobo-rating-text">9.8</span>
                </div>
                <div class="zone-mobo-for-rating-screen text-center">
                    <label for="mobo-rating">Free Wifi</label>
                    <br>
                    <div class="progress zone-mobo-rating">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:80%">
                        </div>
                    </div>
                    <span class="mobo-rating-text">9.8</span>
                </div>
            </div>
        </div>
    </div>
    <!-- js links -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/zoneprogressbar.js"></script>
</body>

</html>
