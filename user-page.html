<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zoon</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap links -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
   <!-- Css Links -->
   <link rel="stylesheet" href="css/user.css">
   <link rel="stylesheet" href="css/hover.css">
</head>

<body>

    <div class="user-page-body">
        <div class="container">
             <div class="row">
                 <div class="logo">
                     <img class="img img-responsive logo-img" alt="zone-logo" src="images/logo.png">
                 </div>
             </div>
             <div class="row">
                 <div class="about-text">
                     <p class="text-left about-p"> Online Zone </p>
                     <h4 class="text-left about-heading">Find You'r Zone <br>its Easy. </h4>
                     <p class="text-left about-p"> A  app for Zone owners and members</p>
                 </div>
             </div>
             <div class="row">
                 <div class="started-button pull-right">
                     <button class="btn btn-primary btn-lg get-btn">Get Started</button>
                 </div>
             </div>
             <div class="row">
                 <div class="app-links pull-right">
                     <div class="col-md-6">
                        <a href="#">
                            <div class="playstore-link">
                                <img class="img img-responsive playstory-img" alt="playstore-img" src="images/google-play-logo.png">
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="#">
                            <div class="apple-link">
                                <img class="img img-responsive apple-img" alt="apple-img" src="images/apple-logo.png">
                            </div>
                        </a>
                    </div>
                 </div>
             </div>
        </div>


    </div>



<!-- js links -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/zoondashboard.js"></script>
</body>
</html>
