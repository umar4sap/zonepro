<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plan Creation</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap links -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Css Links -->
    <link rel="stylesheet" href="css/zone-plan-creation.css">
</head>

<body>

    <div class="zone-plan-creation">

        <div class="container">
            <div class="creation-from">
                <div class="row">
                    <!--row form -->
                    <div class="col-md-2 col-sm-4 col-xs-12">
                        <div class="plan-logo">
                            <img class="img img-responsive" src="images/img-logo-badge.png" />
                        </div>
                    </div>
                    <!-- form -->
                    <div class="col-md-5 col-sm-4 col-xs-12">
                        <div class="creation-from">
                            <form action="#">
                                <div class="form-group">
                                    <label for="text">Plan Name</label>
                                    <input type="text" class="form-control" id="plan-name" placeholder="Enter plan name" name="plan-name">
                                </div>
                                <div class="form-group">
                                    <label for="deuration">Plan duration [Months]</label>
                                    <input type="number" class="form-control" id="plan-deuration" placeholder="Enter plan deuration" name="plan-deuration">
                                </div>
                                <div class="form-group">
                                    <label for="deuration">Special Offer</label>
                                    <input type="text" class="form-control" id="plan-offer" placeholder="%90$" name="plan-offer">
                                </div>
                            </form>
                            <div class="create-plan-button">
                                <button type="submit" class="btn btn-primary">Create Plan</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-4 col-xs-12">
                        <div class="creation-from">
                            <form action="#">
                                <div class="form-group">
                                    <label for="text">About Plan</label>
                                    <input type="text" class="form-control" id="about-plan" placeholder="Enter about plan" name="about-plan">
                                </div>
                                <div class="form-group">
                                    <label for="deuration">Plan Price</label>
                                    <input type="number" class="form-control" id="plan-price" placeholder="Enter plan price" name="plan-price">
                                </div>
                                <div class="form-group">
                                    <label for="deuration">Offer Valid upto</label>
                                    <input type="date" class="form-control" id="plan-validity" placeholder="Enter plan validity" name="plan-validity">
                                </div>
                            </form>
                            <!-- end form -->
                            <div class="cancel-plan-button">
                                <button type="submit" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row form -->
            </div>
        </div>
    <div class="creation-plans-tiles">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="plans-tile-one">
                        <div class="tile-one">
                            <p class="text-center" style="margin-top:20px;">Created On: 08 Dec 2018</p>
                            <!-- collapse -->
                            <div class="row">
                                <div class="col-md-4 col-md-offset-8">
                                    <div class="optional-vertical-icon pull-right">
                                        <button class="btn-optional" data-toggle="collapse" data-target="#demo">
                                            <span class="glyphicon glyphicon-option-vertical"></span>
                                        </button>
                                                <div id="demo" class="collapse">
                                                    <ul class="nav">
                                                        <li>
                                                            <a href="#"></a> View </li>
                                                        <li>
                                                            <a href="#"></a> Edit </li>
                                                        <li>
                                                            <a href="#"></a> Delete </li>
                                                    </ul>
                                                </div>
                                    </div>
                                    <!-- collapse end -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="badge-tile-img">
                                    <center>
                                        <img class="img img-responsive" src="images/badge-title-logo.png">
                                    </center>
                                </div>
                            </div>
                            <div class="tile-badge-name">
                                <h4 class="text-center">Best Badge</h4>
                            </div>
                            <p style="opecity:0.5;color:#000;font-size:16px;margin-top:0px;" class="text-center">
                                Will be recieved on competion <br> of section
                            </p>
                            <p style="opecity:0.5;color:#000;" class="text-center">
                                Assigned to <br>
                                <a href="#" class="badge-link">Zone Architecture overview,+1 more</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    </div>

    <!-- js links -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/zoondashboard.js"></script>
</body>

</html>
