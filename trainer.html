<!DOCTYPE html>
<html lang="en">

<head>
    <title>zone badge screen services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/trainer.css">
     <link href="css/hover.css" rel="stylesheet">
</head>

<body>

    <div class="zone-badge-screen container-fluid">
        <div class="container">
            <div class="row">
                
                <!-- row -->
                <div class="col-md-2">
                    <div class="badge-logo">
                            <span><img class="img img-responsive" src="images/img-logo-badge.png" /><input type="file" class="form-control" placeholder="logo" id="badge-name"></span>
                    </div>
                </div>
                <!-- end col-md-2 -->
                <div class="col-md-5">
                    <div class="badge-inputs">
                        <form action="#">
                            <div class="form-group">
                                <label for="text">Trainer Name</label>
                                <input type="text" class="form-control" placeholder="Enter trainer name.." id="badge-name">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="badge-inputs">
                        <form action="#">
                            <div class="form-group">
                                <label for="text">Trainer Description</label>
                                <input type="text" class="form-control" placeholder="Enter trainer description.." id="badge-description">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="badge-price">
                            <form action="#">
                                <div class="form-group">
                                    <label for="text">Trainer Experties</label>
                                    <input type="text" class="form-control" placeholder="Enter trainer experties.." id="badge-description">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1 col-md-offset-2">
                        <div class="badge-buttons">
                            <button class="btn btn-primary create-badge-btn">Create Trainer</button>
                        </div>
                    </div>
                    <div class="col-md-7 pull-left col-md-offset-1">
                        <div class="badge-buttons">
                            <button class="btn btn-default create-badge-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

        </div>
        <!--end container -->
        <!-- content -->
        <div class="badges-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="badges-header">
                            <h4 class="badge-header-text">
                                <span style="color:#5DBCD2;margin-right:20px;" class="glyphicon glyphicon-tasks"></span><b > Available Trainers</b></4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- badges tiles -->
            <div class="badges-tiles">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="tile-one">
                                <p class="text-center" style="margin-top:20px;">Created On: 08 Dec 2018</p>
                                <!-- collapse -->
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-8">
                                        <div class="optional-vertical-icon pull-right">
                                            <button class="btn-optional" data-toggle="collapse" data-target="#demo">
                                                <span class="glyphicon glyphicon-option-vertical"></span>
                                            </button>
                                                    <div id="demo" class="collapse">
                                                        <ul class="nav">
                                                            <li>
                                                                <a href="#"></a> View </li>
                                                            <li>
                                                                <a href="#"></a> Edit </li>
                                                            <li>
                                                                <a href="#"></a> Delete </li>
                                                        </ul>
                                                    </div>
                                        </div>
                                        <!-- collapse end -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="badge-tile-img">
                                        <center>
                                            <img class="img img-responsive" src="images/badge-title-logo.png">
                                        </center>
                                    </div>
                                </div>
                                <div class="tile-badge-name">
                                    <h4 class="text-center">Best Trainers</h4>
                                </div>
                                <p style="opecity:0.5;color:#000;font-size:16px;margin-top:0px;" class="text-center">
                                    Will be recieved on competion <br> of section
                                </p>
                                <p style="opecity:0.5;color:#000;" class="text-center">
                                    Assigned to <br>
                                    <a href="#" class="badge-link">Zone Architecture overview,+1 more</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end badges tiles -->
        </div>


        <!-- end content -->
    </div>

<!-- js links -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/zoondashboard.js"></script>
</body>
</html>
