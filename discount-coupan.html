<!DOCTYPE html>
<html lang="en">

<head>
    <title>zone trainer services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/discount-coupan.css">
</head>

<body>

    <div  class="zone-discount-coupan-screen container-fluid">
        <div class="container">
            <div class="row">
            
                <div class="col-md-6">
                    <div class="discount-coupan-inputs">
                        <form action="#">
                            <div class="form-group">
                                <label for="text">Coupan Name</label>
                                <input type="text" class="form-control" placeholder="Enter discount-coupan-C name.." id="discount-coupan-name">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="discount-coupan-inputs">
                        <form action="#">
                            <div class="form-group">
                                <label for="text">Coupan Validity</label>
                                <input type="text" class="form-control" placeholder="3/20/2018.." id="discount-coupan-description">
                            </div>
                        </form>
                    </div>
                </div>
                </div>
                <div class="row">
                        <div class="col-md-6 ">
                                <div class="discount-coupan-inputs">
                                    <form action="#">
                                        <div class="form-group">
                                            <label for="text">Start From</label>
                                            <input type="date" class="form-control" placeholder="Enter discount-coupan-C name.." id="discount-coupan-name">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="discount-coupan-inputs">
                                    <form action="#">
                                        <div class="form-group">
                                            <label for="text">Valid upto</label>
                                            <input type="date" class="form-control" placeholder="Enter discount-coupan-C description.." id="discount-coupan-description">
                                        </div>
                                    </form>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-md-6 ">
                                    <div class="discount-coupan-inputs">
                                        <form action="#">
                                            <div class="form-group">
                                                <label for="text">Plans</label>
                                                <select class="form-control" id="sel1">
                                                        <option>Cardio</option>
                                                        <option>Cross fit</option>
                                                     
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="discount-coupan-inputs">
                                        <form action="#">
                                            <div class="form-group">
                                                <label for="text">Coupan code</label>
                                                <input type="text" class="form-control" disabled value="cardio-20">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                <div class="row">
                    <div class="col-md-1 col-md-offset-2">
                        <div class="discount-coupan-buttons">
                            <button class="btn btn-primary create-discount-coupan-btn">Create discount-coupan-C</button>
                        </div>
                    </div>
                    <div class="col-md-7 pull-left col-md-offset-1">
                        <div class="discount-coupan-buttons">
                            <button class="btn btn-default cancel-discount-coupan-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

        <!-- end discount-coupans tiles -->
        </div>


        <!-- end content -->
    </div>

<!-- js links -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/zoondashboard.js"></script>
</body>
</html>
