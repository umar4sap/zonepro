<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zone Filters</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap links -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Css Links -->
    <link rel="stylesheet" href="css/zone-filters.css">
</head>

<body>
    <div class="zone-top-filter">
        <!-- filter -->
        <div class="zone-search-filters">
            <div class="container">
                <!-- container -->
                <div class="row ">
                    <!-- row -->
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="zone-filter-content text-center">
                            <div class="zone-fee-content">
                                <p style="font-weight: bold;font-size: 15px;color:#fff;"> Fee </p>
                            </div>
                            <div class="zone-fee-content-max">
                                <p class="text-center"> Max Fee $ 2 </p>
                            </div>
                            <div class="price-value">

                            </div>
                            <div class="filter-status">
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="">Available Zones</label>
                                <br>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="">Filter By popularity</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="filter-class-status text-center">
                            <div class="filter-class-heading">
                                <h4 class="text-center" style="color:#fff;">Filter By Ratings</h4>
                            </div>
                            <label for="star-rating">
                                <button class="btn btn-default">
                                    <span class="fa fa-star checked"></span>
                                </button>
                                <br>
                                <div class="rating-value">1</div>
                            </label>
                            <label for="star-rating">
                                <button class="btn btn-default">
                                    <span class="fa fa-star checked"></span>
                                </button>
                                <br>
                                <div class="rating-value">2</div>
                            </label>
                            <label for="star-rating">
                                <button class="btn btn-default">
                                    <span class="fa fa-star checked"></span>
                                </button>
                                <br>
                                <div class="rating-value">3</div>
                            </label>
                            <label for="star-rating">
                                <button class="btn btn-default">
                                    <span class="fa fa-star checked"></span>
                                </button>
                                <br>
                                <div class="rating-value">4</div>
                            </label>
                            <label for="star-rating">
                                <button class="btn btn-default">
                                    <span class="fa fa-star checked"></span>
                                </button>
                                <br>
                                <div class="rating-value">5</div>
                            </label>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="filter-distance text-center">
                            <div class="filter-distance-heading">
                                <h4 class="text-center" style="color:#fff;">Filter By Distance</h4>
                            </div>
                            <div class="form-group">
                                <select class="form-control input-sm" id="sel1" style="width:250px;">
                                    <option>City Center</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <div class="zone-fee-content-max">
                                <p class="text-center"> Max. 2km </p>
                            </div>
                            <div class="price-value">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>
        <!-- end filter -->
        <!-- end container -->
    </div>

    <!-- js links -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/zoondashboard.js"></script>
</body>

</html>
